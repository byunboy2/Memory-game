<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
</head>
<body>
<h1>Memory Game!</h1>
<p>Rules: Match every card with its same colored pair in the list of amount flips </p>
<div>
  <section>
    <h3 >Current Score:</h3>
    <div class="current">0</div>
  </section>
  <section>
    <h3 >High Score:</h3>
    <div class="high">0</div>
  </section>
</div>
<br>
<button id="start">Start</button>
<button id="refresh">Refresh</button>
<div id="game"></div>
</body>
<script src="memory-game.js"></script>
</html>
